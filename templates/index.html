<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花蓮縣國小資料查詢</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .district-filter {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .district-filter label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        .district-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .district-checkbox-item {
            display: flex;
            align-items: center;
            min-width: 120px;
        }
        .district-checkbox-item input[type="checkbox"] {
            margin-right: 5px;
        }
        .select-all-controls {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .select-all-controls button {
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .select-all-controls button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>花蓮縣國小資料查詢</h1>
            <p class="subtitle">教育部統計處資料查詢系統</p>
        </header>

        <div class="district-filter">
            <label>選擇區域（可多選）：</label>
            <div class="select-all-controls">
                <button id="selectAllBtn">全選</button>
                <button id="deselectAllBtn">取消全選</button>
            </div>
            <div class="district-checkboxes" id="districtCheckboxes">
                <div class="loading">載入區域列表中...</div>
            </div>
        </div>

        <div class="controls">
            <button id="refreshBtn" class="btn btn-secondary">重新載入資料</button>
            <button id="downloadBtn" class="btn btn-primary">下載 CSV</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>正在載入資料...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p id="errorMessage"></p>
        </div>

        <div id="info" class="info" style="display: none;">
            <p>資料筆數：<span id="dataCount">0</span></p>
            <p>最後更新時間：<span id="lastUpdate">-</span></p>
        </div>

        <div class="table-container">
            <table id="schoolTable">
                <thead>
                    <tr>
                        <th>鄉鎮市區</th>
                        <th>學校名稱</th>
                        <th>班級數</th>
                        <th>學生數</th>
                        <th>教師數</th>
                        <th>校地面積<br>(平方公尺)</th>
                        <th>校舍面積<br>(平方公尺)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="7" class="empty-message">載入中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allDistricts = [];
        let allData = [];

        // 載入區域列表
        async function loadDistricts() {
            try {
                const response = await fetch('/api/districts');
                const result = await response.json();
                
                if (result.success) {
                    allDistricts = result.districts;
                    renderDistrictCheckboxes();
                } else {
                    console.error('載入區域列表失敗:', result.error);
                }
            } catch (err) {
                console.error('載入區域列表時發生錯誤:', err);
            }
        }

        // 渲染區域複選框
        function renderDistrictCheckboxes() {
            const container = document.getElementById('districtCheckboxes');
            container.innerHTML = '';
            
            allDistricts.forEach(district => {
                const item = document.createElement('div');
                item.className = 'district-checkbox-item';
                item.innerHTML = `
                    <input type="checkbox" id="district-${district}" value="${district}" checked>
                    <label for="district-${district}">${escapeHtml(district)}</label>
                `;
                container.appendChild(item);
            });

            // 為所有複選框添加事件監聽
            container.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', filterAndDisplayData);
            });
        }

        // 取得選取的區域
        function getSelectedDistricts() {
            const checkboxes = document.querySelectorAll('#districtCheckboxes input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        // 全選
        document.getElementById('selectAllBtn').addEventListener('click', () => {
            document.querySelectorAll('#districtCheckboxes input[type="checkbox"]').forEach(cb => {
                cb.checked = true;
            });
            filterAndDisplayData();
        });

        // 取消全選
        document.getElementById('deselectAllBtn').addEventListener('click', () => {
            document.querySelectorAll('#districtCheckboxes input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });
            filterAndDisplayData();
        });

        // 載入資料
        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const info = document.getElementById('info');
            const tableBody = document.getElementById('tableBody');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            
            try {
                const selectedDistricts = getSelectedDistricts();
                
                // 如果沒有選取任何區域，直接顯示空資料
                if (selectedDistricts.length === 0) {
                    allData = [];
                    displayData([]);
                    document.getElementById('dataCount').textContent = '0';
                    info.style.display = 'block';
                    loading.style.display = 'none';
                    return;
                }
                
                let url = '/api/data';
                // 如果不是全選，加入過濾參數
                if (selectedDistricts.length < allDistricts.length) {
                    url += '?districts=' + encodeURIComponent(selectedDistricts.join(','));
                }
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    allData = result.data;
                    displayData(allData);
                    document.getElementById('dataCount').textContent = result.count;
                    if (result.timestamp) {
                        const date = new Date(result.timestamp);
                        document.getElementById('lastUpdate').textContent = date.toLocaleString('zh-TW');
                    }
                    info.style.display = 'block';
                } else {
                    showError(result.error || '載入資料失敗');
                }
            } catch (err) {
                showError('網路錯誤：' + err.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // 過濾並顯示資料
        function filterAndDisplayData() {
            const selectedDistricts = getSelectedDistricts();
            
            if (selectedDistricts.length === 0) {
                // 如果沒有選取任何區域，顯示空資料
                displayData([]);
                document.getElementById('dataCount').textContent = '0';
                return;
            }
            
            // 如果全選，顯示所有資料
            if (selectedDistricts.length === allDistricts.length) {
                displayData(allData);
                document.getElementById('dataCount').textContent = allData.length;
                return;
            }
            
            // 過濾資料
            const filteredData = allData.filter(school => 
                selectedDistricts.includes(school['鄉鎮市區'])
            );
            
            displayData(filteredData);
            document.getElementById('dataCount').textContent = filteredData.length;
        }

        // 顯示資料
        function displayData(data) {
            const tableBody = document.getElementById('tableBody');
            
            if (!data || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="empty-message">沒有資料</td></tr>';
                return;
            }
            
            tableBody.innerHTML = data.map(school => `
                <tr>
                    <td>${escapeHtml(school['鄉鎮市區'] || '-')}</td>
                    <td>${escapeHtml(school['學校名稱'] || '-')}</td>
                    <td>${formatNumber(school['班級數'])}</td>
                    <td>${formatNumber(school['學生數'])}</td>
                    <td>${formatNumber(school['教師數'])}</td>
                    <td>${formatNumber(school['校地面積'])}</td>
                    <td>${formatNumber(school['校舍面積'])}</td>
                </tr>
            `).join('');
        }

        // 格式化數字
        function formatNumber(num) {
            if (num === null || num === undefined) return '-';
            return num.toLocaleString('zh-TW');
        }

        // 轉義 HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 顯示錯誤
        function showError(message) {
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            error.style.display = 'block';
        }

        // 下載 CSV
        function downloadCSV() {
            const selectedDistricts = getSelectedDistricts();
            
            // 如果沒有選取任何區域，顯示提示訊息並阻止下載
            if (selectedDistricts.length === 0) {
                alert('請至少選擇一個區域才能下載 CSV 檔案');
                return;
            }
            
            let url = '/download/csv';
            // 如果不是全選，加入過濾參數
            if (selectedDistricts.length < allDistricts.length) {
                url += '?districts=' + encodeURIComponent(selectedDistricts.join(','));
            }
            window.location.href = url;
        }

        // 重新載入資料
        async function refreshData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const info = document.getElementById('info');
            const tableBody = document.getElementById('tableBody');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            
            try {
                const response = await fetch('/api/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message || '資料已開始更新，請稍後重新載入頁面查看最新資料');
                    // 等待一下後重新載入資料
                    setTimeout(() => {
                        loadData();
                    }, 2000);
                } else {
                    showError(result.error || '更新資料失敗');
                }
            } catch (err) {
                showError('網路錯誤：' + err.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // 事件監聽
        document.getElementById('downloadBtn').addEventListener('click', downloadCSV);
        document.getElementById('refreshBtn').addEventListener('click', refreshData);

        // 頁面載入時先載入區域列表，然後載入資料
        window.addEventListener('DOMContentLoaded', async () => {
            await loadDistricts();
            await loadData();
        });
    </script>
</body>
</html>
